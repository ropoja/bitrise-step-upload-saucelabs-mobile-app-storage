title: |-
  Upload SauceLabs Mobile App Storage
summary: |
  Upload mobile artifact to SauceLabs
description: |
  Gets the artifact built by Bitrise and uploads it to SauceLabs Mobile App Storage.
website: "https://github.com/ropoja/bitrise-step-upload-saucelabs-mobile-app-storage-bitrise-step"
source_code_url: "https://github.com/ropoja/bitrise-step-upload-saucelabs-mobile-app-storage-bitrise-step"
support_url: "https://github.com/ropoja/bitrise-step-upload-saucelabs-mobile-app-storage-bitrise-step/issues"

project_type_tags:
   - ios
   - android
   - xamarin
   - react-native
   - cordova
   - ionic
   - flutter

type_tags:
  - test

toolkit:
  go:
    package_name: github.com/ropoja/bitrise-step-upload-saucelabs-mobile-app-storage

inputs:
  - app_path: $BITRISE_IPA_PATH|$BITRISE_APK_PATH
  #- app_path: $BITRISE_IPA_PATH
    opts:
      title: "App Path"
      summary: Path to the .ipa or .apk file artifact.
      description: The .ipa or .apk file of your app, likely generated by Xcode Archive & Export for iOS or Android Build steps.
      is_expand: true
      is_required: true
  - app_name: $BITRISE_APP_TITLE-$BITRISE_BUILD_NUMBER.ipa|.apk
  #- app_name: $BITRISE_APP_TITLE-$BITRISE_BUILD_NUMBER.ipa
    opts:
      title: "App Name"
      summary: The name the .ipa or .apk file will be saved in SauceLabs.
      description: The .ipa or .apk file name of your app saved in SauceLabs.
      is_expand: true
      is_required: true
  - app_description: $BITRISE_GIT_COMMIT
    opts:
      title: "App Description"
      summary: The description the .ipa or .apk file to save in SauceLabs.
      description: The .ipa or .apk file description of your app to save in SauceLabs.
      is_expand: true
      is_required: true
  - saucelabs_username: $SAUCE_USERNAME
  #- saucelabs_username: $SAUCE_USERNAME
    opts:
      title: "SauceLabs Username"
      summary: Username of the SauceLabs account to use.
      descrition: The username of your SauceLabs account.
      is_expand: true
      is_required: true
  - saucelabs_access_key: $SAUCE_ACCESS_KEY
  #- saucelabs_access_key: SAUCE_ACCESS_KEY
    opts:
      title: "SauceLabs Access Key"
      summary: Access key of the SauceLabs account to use.
      description: The access key of your SauceLabs account.
      is_expand: true
      is_required: true
      is_sensitive: true
  - saucelabs_data_center: us-west-1
    opts:
      title: SauceLabs Data Center
      summary: Data center of SauceLabs to use.
      description: 
      value_options:
        - "us-west-1"
        - "us-east-4"
        - "eu-central-1"

outputs:
  - SAUCELABS_RESPONSE:
    opts:
      title: "SauceLabs Response"
      summary: "Upload request response."
      description: "The response from the POST request sent to SauceLabs API."